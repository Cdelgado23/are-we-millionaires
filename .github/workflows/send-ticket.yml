name: Send Ticket Image

on:
  schedule:
    # Runs at 12:00 UTC on Wednesday and Saturday
    # This is 13:00 Spanish time in winter (CET), 14:00 in summer (CEST)
    # Gives time for the morning email to arrive
    - cron: '0 12 * * 3,6'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-ticket:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Send ticket image to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python send_ticket_image.py
